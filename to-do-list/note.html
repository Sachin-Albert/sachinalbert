<body>
    <div class="navbar">
        <h1>Booksky</h1>

        <form action="">

            <button id="add-book" onclick="addcontent(event)">Add</button>
            <button id="cancel-popups" onclick="cancelpop(event)">Cancel</button>
        </form>
